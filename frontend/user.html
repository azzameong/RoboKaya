<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robokaya</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="CSS/user.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Robokaya" class="logo-img" />
      </div>

      <nav aria-label="Menu Sidebar" class="menu">
        <ul>
          <li>
            <a href="#hal1" aria-label="Halaman 1">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </a>
          </li>
          <li>
            <a href="#hal2" aria-label="Halaman 2">
              <span class="material-symbols-outlined" aria-hidden="true"
                >assignment</span
              >
            </a>
          </li>
          <li>
            <a href="#hal3" aria-label="Halaman 3">
              <span class="material-symbols-outlined" aria-hidden="true"
                >article_person</span
              >
            </a>
          </li>
          <li>
            <a href="#hal4" aria-label="Halaman 4">
              <span class="material-symbols-outlined" aria-hidden="true"
                >comment_bank</span
              >
            </a>
          </li>
        </ul>
      </nav>

      <div class="bottom-section">
        <a href="#" class="circle-btn"
          ><span class="material-symbols-outlined">account_circle</span></a
        >
        <a href="#" class="circle-btn"
          ><span class="material-symbols-outlined">logout</span></a
        >
      </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header-left" id="page-title">
          <!-- Kosong atau isi sesuai kebutuhan -->
        </div>
        <div class="header-right">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari..." />
            <button class="circle-btn" id="search-btn">
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Waktu & tanggal di bawah kanan -->
      <div id="datetime-container"></div>

      <!-- Konten -->
      <main class="content">
        <section id="hal1" class="page">
          <div class="grid-box">Halaman 1 - Konten</div>
        </section>
        <section id="hal2" class="page preference-section">
          <!-- Judul dan subjudul di paling atas -->
          <h2 class="question-title">Your Main Goal</h2>
          <p class="question-subtitle">
            Understanding the foundations of investing: capital, goals, and
            timeframe.
          </p>

          <div class="question-container">
            <!-- Kotak pertanyaan & jawaban -->
            <div class="qa-box">
              <p class="question-text">
                1. What is your primary investment goal?
              </p>
              <input
                type="text"
                class="answer-input"
                placeholder="Type your answer here..."
              />
            </div>
            <!-- Progress bar -->
            <div class="progress-bar">
              <div class="progress-fill" style="width: 30%"></div>
            </div>
            <!-- Menu bar bawah -->
            <div class="preference-nav">
              <div class="preference-nav-container">
                <button class="material-symbols-outlined">delete_sweep</button>
                <button class="material-symbols-outlined">chevron_left</button>
                <button class="material-symbols-outlined">chevron_right</button>
                <button class="btn-submit">Submit</button>
              </div>
            </div>
          </div>
        </section>

        <section id="hal3" class="page">
          <div class="grid-box">Halaman 3 - Konten</div>
        </section>
        <section id="hal4" class="page">
          <div class="grid-box">Halaman 4 - Konten</div>
        </section>
      </main>
    </div>
    <!-- End .content-wrapper -->

    <!-- Tambahkan di dalam <body> -->
    <canvas id="molecule-bg"></canvas>

    <!-- Scripts -->
    <script src="JS/user.js"></script>
  </body>
</html>
